name: Release

on:
  push:
    tags:
      # We still validate SemVer in the workflow (see check-tag job).
      - "v*"
      - "*.*.*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-tag:
    name: Check SemVer tag
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.semver.outputs.ok }}
      prerelease: ${{ steps.semver.outputs.prerelease }}
    steps:
      - id: semver
        name: Validate tag format (SemVer)
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          # Accept both `v1.2.3` and `1.2.3`, with optional prerelease/build metadata.
          if [[ "$tag" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
            if [[ "$tag" == *-* ]]; then
              echo "prerelease=true" >> "$GITHUB_OUTPUT"
            else
              echo "prerelease=false" >> "$GITHUB_OUTPUT"
            fi
            echo "SemVer tag detected: $tag"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "Not a SemVer tag, skipping release: $tag"
          fi

  create-release:
    name: Create GitHub Release
    needs: check-tag
    if: needs.check-tag.outputs.ok == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.gh_release.outputs.id }}
    steps:
      - name: Create release (or reuse existing)
        id: gh_release
        uses: softprops/action-gh-release@v2
        with:
          name: ev ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ needs.check-tag.outputs.prerelease }}

  build-and-upload:
    name: Build and upload artifacts
    needs: create-release
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS: build both Apple Silicon and Intel
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          # Linux/Windows: default target
          - platform: ubuntu-24.04
            args: ""
          - platform: windows-latest
            args: ""

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and upload to release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tauriScript: npm run tauri
          args: ${{ matrix.args }}
